<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>碧蓝航线翻牌游戏</title>
    <script>
        window.onload = function() {
            if(document.hasOwnProperty("ontouchstart")) {
                window.touch = 1
                console.log("has touch")
            }
            else {
                window.touch = 0
                console.log("not has touch")
            }
        };
    </script>
</head>
<body>
<div id="app"></div>

</body>
</html>
